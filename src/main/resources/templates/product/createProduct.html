<!DOCTYPE html>
<html lang="en" th:replace="layout/layout :: layout (~{:: #main})">
<body>
<main id="main">
    <div class="container mt-5 jumbotron">
        <form action="#" th:action="@{/product/create}" method="post" th:object="${product}">

            <div class="form-group row">
                <label for="name" class="col-md-2">Product Name</label>
                <div class="col-md-6">
                    <input type="text" id="name" th:field="*{productName}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"
                     class="text-danger"></div>
            </div>
            <div class="form-group row">
                <label for="image" class="col-md-2">ProductImage</label>
                <div class="col-md-6">
                    <input type="text" id="image" th:field="*{productImage}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('productImage')}" th:errors="*{productImage}"
                     class="text-danger"></div>
            </div>
            <div class="form-group row">
                <label for="brand" class="col-md-2">Brand</label>
                <div class="col-md-6">
                    <input type="text" id="brand" th:field="*{brand}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                     class="text-danger"></div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-md-2">Price</label>
                <div class="col-md-6">
                    <input type="text" id="price" th:field="*{price}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                     class="text-danger"></div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-md-2">quantity</label>
                <div class="col-md-6">
                    <input type="text" id="quantity" th:field="*{brand}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                     class="text-danger"></div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2">Description</label>
                <div class="col-md-6">
                    <input type="text" id="description" th:field="*{description}"
                           class="form-control" />
                </div>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                     class="text-danger"></div>
            </div>

          <div class="form-group row">-->

<!--                    <select name="" th:field="*{category}" id="category" class="form-control">-->

<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->


            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</main>
</body>
</html>
